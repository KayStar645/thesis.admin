<div class="grid grid-cols-2 gap-4 p-6 bg-gray-100">
    <!-- Cột 1: Card Stats và Selling Stats -->
    <div class="grid grid-rows-2 gap-4">
        <!-- Card Stats -->
        <div class="bg-white rounded-xl shadow-md overflow-hidden">
            <div class="p-5">
                <h3 class="text-lg font-semibold text-gray-800 mb-2">TỔNG QUÁT</h3>
                <app-card-stats class="w-full h-[calc(100%-2rem)]"></app-card-stats>
            </div>
        </div>

        <!-- Selling Stats -->
        <div class="bg-white rounded-xl shadow-md overflow-hidden">
            <div class="p-5">
                <h3 class="text-lg font-semibold text-gray-800 mb-2">NHÓM - SẢN PHẨM BÁN CHẠY</h3>
                <app-selling-stats class="w-full h-[calc(100%-2rem)]"></app-selling-stats>
            </div>
        </div>
    </div>

    <!-- Cột 2: Order Stats -->
    <div class="bg-white rounded-xl shadow-md overflow-hidden">
        <div class="p-5 h-full">
            <h3 class="text-lg font-semibold text-gray-800 mb-2">THỐNG KÊ ĐƠN HÀNG</h3>
            <app-order-stats class="w-full h-[calc(100%-2rem)]"></app-order-stats>
        </div>
    </div>

    <!-- Hàng 2 -->
    <div class="col-span-2 grid grid-cols-2 gap-4">
        <!-- Status Order Stats -->
        <div class="bg-white rounded-xl shadow-md overflow-hidden">
            <div class="p-5">
                <h3 class="text-lg font-semibold text-gray-800 mb-2">DANH SÁCH ĐƠN HÀNG MỚI NHẤT</h3>
                <app-status-order-stats
                    class="w-full h-[calc(100%-2rem)] flex items-center justify-center"></app-status-order-stats>
            </div>
        </div>

        <!-- Stock Stats -->
        <div class="bg-white rounded-xl shadow-md overflow-hidden">
            <div class="p-5">
                <h3 class="text-lg font-semibold text-gray-800 mb-2">THỐNG KÊ TỒN KHO</h3>
                <app-stock-stats class="w-full h-[calc(100%-2rem)] flex items-center justify-center"></app-stock-stats>
            </div>
        </div>
    </div>
</div>
